<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxi Fare Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2016/01/19/17/49/taxi-1147434_1280.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.4);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
      max-width: 500px;
      width: 90%;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #ffe600;
      font-size: 28px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #ffe600;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd000;
    }

    .emoji {
      font-size: 18px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöñ Taxi Fare Predictor</h1>
    <form action="/predict" method="POST">
      <label for="population">City Population üë•:</label>
      <input type="number" name="population" required min="100000" max="10000000" />

      <label for="monthly_income">Average Monthly Income (‚Çπ) üí∞:</label>
      <input type="number" name="monthly_income" required min="1000" max="50000" />

      <label for="parking">Parking Cost/Month (‚Çπ) üÖøÔ∏è:</label>
      <input type="number" name="parking" required min="0" max="500" />

      <label for="riders">Weekly Riders üöï:</label>
      <input type="number" name="riders" required min="0" max="500000" />

      <button type="submit">Predict Weekly Fare üí∏</button>
    </form>
  </div>
</body>
</html>
