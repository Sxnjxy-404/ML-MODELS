<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transform: scale(0.95);
      animation: slideUp 0.7s ease-out;
    }

    h2 {
      color: #333;
      font-size: 24px;
    }

    .result {
      font-size: 28px;
      margin: 20px 0;
      color: #6a11cb;
      font-weight: bold;
    }

    .btn {
      background-color: #6a11cb;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #5011b3;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üé• Prediction Result</h2>
    <div class="result">{{ result }}</div>
    <a href="/" class="btn">üîÅ Try Again</a>
  </div>
</body>
</html>
