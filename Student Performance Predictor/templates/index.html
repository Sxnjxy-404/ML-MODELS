<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéì Student Academic Performance Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      background-image: url('https://cdn.pixabay.com/photo/2020/06/24/11/34/blackboard-5334255_960_720.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: blur(3px);
    }

    .form-box {
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 25px;
      color: #00fff0;
      font-size: 2em;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      text-align: left;
      font-size: 0.95em;
      color: #cccccc;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 1em;
      background-color: #1e1e1e;
      color: #ffffff;
      box-shadow: inset 0 0 5px #0ff;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 12px #0ff;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #00ffff;
      border: none;
      border-radius: 10px;
      color: black;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 15px #0ff;
    }

    button:hover {
      background-color: #00dddd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <form action="/predict" method="POST" class="form-box">
    <h1>üéì Student Academic Performance Predictor</h1>

    <label for="study_hours">üïí Study Hours</label>
    <input type="number" name="study_hours" id="study_hours" min="0" max="12" step="0.1" required />

    <label for="attendance_percentage">üìÖ Attendance Percentage</label>
    <input type="number" name="attendance_percentage" id="attendance_percentage" min="0" max="100" required />


    <label for="previous_grade_numeric">üìä Previous Grade (A=4 ‚Üí F=0)</label>
    <input type="number" name="previous_grade_numeric" id="previous_grade_numeric" min="0" max="4" step="0.1" required />

    <button type="submit">üîç Predict Performance</button>
  </form>
</body>
</html>
